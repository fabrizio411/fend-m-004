<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="images-box">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="b-ground">
          <img class="hover-img" alt="hover view" src="./images/icon-view.svg">
        </div>
        
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-box">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span class="price">0.041 ETH</span>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="colck">
          <span class="offer-time">3 days left</span>
        </div>
      </div>

      <hr>

      <div class="author-box">
        <img src="./images/image-avatar.png" alt="avatar">
        <span>Creation of <span>Jules Wyvern</span></span>
      </div>
    
    </div>
  </main>

  </div>
</body>
</html>
